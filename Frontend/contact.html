                 <!-- Contact Section -->
                  <section class="contact">
                    <h1>Contact Me</h1>
                    <p>Feel free to reach out to me using the form below.</p>
                    <!-- <form action="https://formspree.io/f/mrbldknz" method="post" class="contact-form"> -->
                    <form id="contactForm" class="contact-form">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="Email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="6" placeholder="Your Message" required></textarea> 
                        <button type="submit" class="btn">Send Message</button>
                    </form>

                   <script>
                        document.getElementById('contactForm').addEventListener('submit', async function (e) {
                            e.preventDefault();

                            const formData = {
                                name: this.name.value,
                                email: this.email.value,
                                message: this.message.value
                            };

                            try {
                                const res = await fetch('https://my-backend-portfolio-web.onrender.com/contact', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(formData)
                                });

                                const data = await res.json();
                                alert(data.message || data.error); // Feedback to user
                            } catch (err) {
                                console.error(err);
                                alert("Something went wrong. Please try again later.");
                            }
                        });
                    </script>
